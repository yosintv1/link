<script>
    (function() {
  // Define the allowed domains (replace with your actual domains)
  const allowedDomains = ['tv.yosintvlive.com', 'linnk.pages.dev'];

  // Get the current domain and normalize it
  const currentDomain = window.location.hostname.toLowerCase().replace(/^www\./, '');
  
  // Debugging: Log the current domain and allowed domains
  console.log('Current domain (normalized):', currentDomain);
  console.log('Allowed domains:', allowedDomains);

  // Check if the current domain is allowed (exact match or subdomain)
  const isAllowed = allowedDomains.includes(currentDomain) || 
                   allowedDomains.some(domain => currentDomain.endsWith('.' + domain.toLowerCase()));

  // Debugging: Log the result of the domain check
  console.log('Is domain allowed?', isAllowed);

  // If the domain is not allowed, block content and redirect
  if (!isAllowed) {
    console.log('Unauthorized domain detected. Redirecting to https://yosin-tv.net');
    
    // Clear the page content to prevent rendering
    document.documentElement.innerHTML = '<h1>Redirecting...</h1>';
    
    // Attempt redirect
    try {
      window.location.replace('https://yosin-tv.net');
      
      // Fallback: If redirect doesn't occur within 1 second, force it
      setTimeout(() => {
        if (window.location.hostname.toLowerCase().replace(/^www\./, '') === currentDomain) {
          console.log('Redirect failed, forcing navigation to https://yosin-tv.net');
          window.location.href = 'https://yosin-tv.net';
        }
      }, 1000);
    } catch (error) {
      console.error('Redirect error:', error);
      document.documentElement.innerHTML = '<h1>Access Denied</h1><p>This page is only accessible from ' + allowedDomains.join(' or ') + '</p>';
    }
    
    // Stop further execution
    throw new Error('Access restricted to allowed domains');
  }
})();
</script>
